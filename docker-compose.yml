services:
  sandbox:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/Users/nbrake/scm/personal/ai-playpen
      - ai-playpen-credentials:/mnt/claude-data
      - ~/.config/opencode:/home/agent/.config/opencode:ro
    environment:
      - ANTHROPIC_API_KEY
      - OPENAI_API_KEY
      - MISTRAL_API_KEY
    working_dir: /Users/nbrake/scm/personal/ai-playpen

volumes:
  ai-playpen-credentials:
    driver: local
